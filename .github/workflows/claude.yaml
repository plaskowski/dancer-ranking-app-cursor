name: Claude Agent

on:
  issue_comment:
    types: [created]

permissions:
  id-token: write        # Wymagane do OIDC (jeśli nie używasz PAT)
  contents: read         # Potrzebne do pobierania plików
  pull-requests: write   # Potrzebne do tworzenia i komentowania PR-ów

jobs:
  claude:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🤖 Claude Code Agent
        uses: anthropics/claude-code-action@main
        with:
          claude_api_key: ${{ secrets.CLAUDE_API_KEY }}     # 🔐 Twój klucz API z Anthropic Console
          github_token: ${{ secrets.GITHUB_TOKEN }}          # ✅ automatyczny GitHub token
          model: claude-3-sonnet-20240229                    # 🧠 precyzyjny model Claude 3.5 Sonnet
          trigger_phrase: "@claude please"                   # 🔁 co wyzwala agenta
          base_branch: "main"                                # 📌 docelowy branch bazowy
          branch_prefix: "agent/issue-"                      # 🏷️ prefiks dla gałęzi Claude'a
          allowed_tools: '["ViewFile", "Write", "GrepTool"]' # 🔐 tylko bezpieczne narzędzia
