name: Claude Code Agent

on:
  issue_comment:
    types: [created]

jobs:
  run-agent:
    if: startsWith(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Claude agent
        uses: anthropics/claude-code-action@main
        with:
          anthropic_api_key: ${{ secrets.CLAUDE_API_KEY }}
          model: claude-3.5-sonnet-20240620         # ‚≠ê Sonnet 4
          create_pull_request: true                 # üõ°Ô∏è zawsze PR, nigdy main
          branch_prefix: agent/                     # np. agent/issue-42
          max_tokens: 6000
          max_turns: 2
          allowed_tools: |
            - type: ViewFile
            - type: Write
            - type: GrepTool
