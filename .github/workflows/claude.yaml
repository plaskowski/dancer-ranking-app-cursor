name: Claude Agent

on:
  issue_comment:
    types: [created]

permissions:
  id-token: write       # ✅ wymagane do pobrania OIDC tokenu
  contents: read        # ✅ dostęp do zawartości repo
  pull-requests: write  # ✅ Claude może komentować/otwierać PR

jobs:
  claude:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🤖 Claude Code Agent
        uses: anthropics/claude-code-action@main
        with:
          claude_api_key: ${{ secrets.CLAUDE_API_KEY }}
